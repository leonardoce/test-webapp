apiVersion: batch/v1
kind: Job
metadata:
  name: load-generator
spec:
  template:
    spec:
      containers:
      - name: apache-benchmark
        image: httpd
        command:
         - "/usr/local/apache2/bin/ab"
         - "-t"
         - "30"
         - "-c"
         - "5"
         - "-n"
         - "100000000"
         - "http://webapp:8080/test"
      restartPolicy: Never